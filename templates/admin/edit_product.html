{% extends 'base.html' %}

{% block title %}Редактирование продукта | Система управления кафе{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Редактирование продукта</h1>
        <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Назад к списку
        </a>
    </div>
    
    <div class="card shadow">
        <div class="card-body">
            <form action="{{ url_for('edit_product', id=product.id) }}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Название продукта</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="unit" class="form-label">Единица измерения</label>
                    <select class="form-select" id="unit" name="unit" required>
                        <option value="">Выберите единицу измерения</option>
                        <option value="кг" {% if product.unit == 'кг' %}selected{% endif %}>Килограмм (кг)</option>
                        <option value="г" {% if product.unit == 'г' %}selected{% endif %}>Грамм (г)</option>
                        <option value="л" {% if product.unit == 'л' %}selected{% endif %}>Литр (л)</option>
                        <option value="мл" {% if product.unit == 'мл' %}selected{% endif %}>Миллилитр (мл)</option>
                        <option value="шт" {% if product.unit == 'шт' %}selected{% endif %}>Штука (шт)</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="quantity" class="form-label">Количество</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" step="0.01" min="0" value="{{ product.quantity }}">
                </div>
                
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
