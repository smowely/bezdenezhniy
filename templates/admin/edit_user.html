{% extends 'base.html' %}

{% block title %}Редактирование пользователя | Система управления кафе{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Редактирование пользователя</h1>
        <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i> Назад к списку
        </a>
    </div>
    
    <div class="card shadow">
        <div class="card-body">
            <form method="post" action="{{ url_for('edit_user', id=user.id) }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Роль</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
                        <option value="waiter" {% if user.role == 'waiter' %}selected{% endif %}>Официант</option>
                        <option value="cook" {% if user.role == 'cook' %}selected{% endif %}>Повар</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Новый пароль (оставьте пустым, чтобы не менять)</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
